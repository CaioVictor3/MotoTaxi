<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Mototaxista - Moto Taxi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #28a745;
            --secondary-color: #20c997;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-radius: 15px;
            --box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .hero-section {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 80px 0;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="rgba(255,255,255,0.05)" points="0,1000 1000,0 1000,1000"/></svg>');
            background-size: cover;
        }

        .hero-section .container {
            position: relative;
            z-index: 2;
        }

        .dashboard-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 3rem;
            margin-top: -60px;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }

        .btn-custom {
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-custom:hover::before {
            left: 100%;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color), var(--secondary-color));
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-outline-success {
            border: 2px solid var(--success-color);
            color: var(--success-color);
            background: transparent;
        }

        .btn-outline-success:hover {
            background: var(--success-color);
            transform: translateY(-2px);
        }

        .btn-outline-danger {
            border: 2px solid var(--danger-color);
            color: var(--danger-color);
            background: transparent;
        }

        .btn-outline-danger:hover {
            background: var(--danger-color);
            transform: translateY(-2px);
        }

        .user-info {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.5);
        }

        .ride-card {
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 20px;
            transition: var(--transition);
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .ride-card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.15);
            transform: translateY(-2px);
        }

        .ride-card.accepted {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, #f8fff9 0%, #e8f5e8 100%);
        }

        .ride-card.rejected {
            border-color: var(--danger-color);
            background: linear-gradient(135deg, #fff8f8 0%, #ffe8e8 100%);
        }

        .status-badge {
            font-size: 0.9rem;
            padding: 8px 16px;
            border-radius: 50px;
            font-weight: 600;
        }

        .rating-stars {
            color: var(--warning-color);
        }

        .card {
            border: none;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .card-body {
            padding: 2rem;
        }

        .btn-group .btn {
            border-radius: 50px;
            margin: 0 5px;
        }

        .hidden {
            display: none !important;
        }

        .display-5 {
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .lead {
            font-size: 1.25rem;
            font-weight: 400;
            opacity: 0.9;
        }

        .btn-outline-secondary {
            border: 2px solid #6c757d;
            color: #6c757d;
            background: transparent;
        }

        .btn-outline-secondary:hover {
            background: #6c757d;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-lg-8">
                    <h1 class="display-5 fw-bold mb-3">
                        <i class="fas fa-motorcycle me-3"></i>Dashboard do Mototaxista
                    </h1>
                    <p class="lead mb-0">Gerencie suas corridas e aceite novas solicitações</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10 col-md-12">
                    <!-- User Info -->
                    <div class="user-info">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h4 class="mb-2">
                                    <i class="fas fa-motorcycle me-2"></i>
                                    <span id="userName">Carregando...</span>
                                </h4>
                                <p class="text-muted mb-0">
                                    <i class="fas fa-phone me-2"></i>
                                    <span id="userPhone">Carregando...</span>
                                </p>
                                <p class="text-muted mb-0">
                                    <i class="fas fa-star me-2"></i>
                                    <span id="userRating">Carregando...</span>
                                </p>
                            </div>
                            <div class="col-md-4 text-end">
                                <button class="btn btn-outline-secondary btn-sm" onclick="logout()">
                                    <i class="fas fa-sign-out-alt me-2"></i>Sair
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Dashboard Card -->
                    <div class="dashboard-card">
                        <!-- Status do Mototaxista -->
                        <div class="text-center mb-4">
                            <h3 class="mb-3">
                                <i class="fas fa-toggle-on text-success me-2"></i>
                                Status: <span id="statusText" class="text-success">Online</span>
                            </h3>
                            <button class="btn btn-outline-success btn-custom" id="toggleStatusBtn" onclick="toggleStatus()">
                                <i class="fas fa-toggle-on me-2"></i>Ficar Offline
                            </button>
                        </div>

                        <!-- Corridas Disponíveis -->
                        <div class="mb-5">
                            <h4 class="mb-4">
                                <i class="fas fa-list me-2"></i>
                                Corridas Disponíveis
                            </h4>
                            <div id="availableRides">
                                <!-- As corridas serão carregadas dinamicamente -->
                            </div>
                        </div>

                        <!-- Corridas Aceitas -->
                        <div class="mb-5">
                            <h4 class="mb-4">
                                <i class="fas fa-check-circle me-2"></i>
                                Corridas Aceitas
                            </h4>
                            <div id="acceptedRides">
                                <!-- As corridas aceitas serão carregadas dinamicamente -->
                            </div>
                        </div>

                        <!-- Estatísticas -->
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <div class="card text-center">
                                    <div class="card-body">
                                        <h5 class="card-title text-primary">
                                            <i class="fas fa-route me-2"></i>
                                            <span id="totalRides">0</span>
                                        </h5>
                                        <p class="card-text">Total de Corridas</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card text-center">
                                    <div class="card-body">
                                        <h5 class="card-title text-success">
                                            <i class="fas fa-star me-2"></i>
                                            <span id="averageRating">0.0</span>
                                        </h5>
                                        <p class="card-text">Avaliação Média</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card text-center">
                                    <div class="card-body">
                                        <h5 class="card-title text-warning">
                                            <i class="fas fa-dollar-sign me-2"></i>
                                            <span id="totalEarnings">R$ 0,00</span>
                                        </h5>
                                        <p class="card-text">Ganhos Totais</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Back to Home -->
                    <div class="text-center mt-4">
                        <a href="index.html" class="text-decoration-none">
                            <i class="fas fa-home me-2"></i>Voltar ao Início
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="mototaxista-dashboard.js"></script>
</body>
</html>
