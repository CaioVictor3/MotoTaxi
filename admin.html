<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Moto Taxi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
            color: white;
            padding: 60px 0;
        }
        .card-custom {
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .card-custom:hover {
            transform: translateY(-2px);
        }
        .alert-custom {
            border-radius: 10px;
            border: none;
        }
        .btn-custom {
            border-radius: 25px;
            padding: 8px 20px;
            font-weight: 600;
        }
        .status-badge {
            font-size: 0.8rem;
            padding: 6px 12px;
            border-radius: 20px;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        .registration-item {
            border-left: 4px solid #ffc107;
            transition: all 0.3s ease;
        }
        .registration-item:hover {
            border-left-color: #fd7e14;
            background-color: #fff8e1;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-lg-8">
                    <h1 class="display-5 fw-bold mb-3">
                        <i class="fas fa-user-shield me-3"></i>Área do Administrador
                    </h1>
                    <p class="lead mb-0">Gerencie e aprove cadastros de mototaxistas</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <section class="py-5">
        <div class="container">
            <!-- Alert Messages -->
            <div id="alertContainer"></div>

            <!-- Statistics Cards -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card card-custom text-center">
                        <div class="card-body">
                            <i class="fas fa-clock fa-2x text-warning mb-3"></i>
                            <h4 class="card-title" id="pendingCount">0</h4>
                            <p class="card-text text-muted">Cadastros Pendentes</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-custom text-center">
                        <div class="card-body">
                            <i class="fas fa-check-circle fa-2x text-success mb-3"></i>
                            <h4 class="card-title" id="approvedCount">0</h4>
                            <p class="card-text text-muted">Aprovados</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-custom text-center">
                        <div class="card-body">
                            <i class="fas fa-times-circle fa-2x text-danger mb-3"></i>
                            <h4 class="card-title" id="rejectedCount">0</h4>
                            <p class="card-text text-muted">Reprovados</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pending Registrations -->
            <div class="card card-custom">
                <div class="card-header bg-warning text-dark">
                    <h5 class="mb-0">
                        <i class="fas fa-list me-2"></i>Cadastros Pendentes de Aprovação
                    </h5>
                </div>
                <div class="card-body p-0">
                    <div id="pendingRegistrationsList">
                        <!-- Lista será populada dinamicamente -->
                    </div>
                    
                    <!-- Empty State -->
                    <div class="empty-state hidden" id="emptyState">
                        <i class="fas fa-inbox"></i>
                        <h4>Nenhum cadastro pendente</h4>
                        <p>Todos os cadastros foram processados.</p>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="text-center mt-4">
                <button type="button" class="btn btn-outline-warning btn-custom me-3" id="refreshBtn">
                    <i class="fas fa-sync-alt me-2"></i>Atualizar Lista
                </button>
                <button type="button" class="btn btn-outline-info btn-custom" id="addSampleBtn">
                    <i class="fas fa-plus me-2"></i>Adicionar Cadastro de Teste
                </button>
            </div>

            <!-- Back to Home -->
            <div class="text-center mt-4">
                <a href="index.html" class="text-decoration-none">
                    <i class="fas fa-home me-2"></i>Voltar ao Início
                </a>
            </div>
        </div>
    </section>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Confirmar Ação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Conteúdo será inserido dinamicamente -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn" id="confirmBtn">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
