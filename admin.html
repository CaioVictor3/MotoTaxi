<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Moto Taxi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffc107;
            --secondary-color: #fd7e14;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-radius: 15px;
            --box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .hero-section {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 80px 0;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="rgba(255,255,255,0.05)" points="0,1000 1000,0 1000,1000"/></svg>');
            background-size: cover;
        }

        .hero-section .container {
            position: relative;
            z-index: 2;
        }

        .card-custom {
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            border: 1px solid rgba(255,255,255,0.5);
            backdrop-filter: blur(10px);
        }

        .card-custom:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .alert-custom {
            border-radius: var(--border-radius);
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-custom {
            border-radius: 50px;
            padding: 10px 25px;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-custom:hover::before {
            left: 100%;
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning-color), var(--secondary-color));
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #20c997);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), #e74c3c);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .btn-info {
            background: linear-gradient(135deg, var(--info-color), #3498db);
            box-shadow: 0 4px 15px rgba(23, 162, 184, 0.3);
        }

        .status-badge {
            font-size: 0.8rem;
            padding: 8px 16px;
            border-radius: 50px;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }

        .registration-item {
            border-left: 4px solid var(--primary-color);
            transition: var(--transition);
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .registration-item:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }

        .modal-content {
            border-radius: var(--border-radius);
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .modal-header {
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            border: none;
        }

        .hidden {
            display: none !important;
        }

        .display-5 {
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .lead {
            font-size: 1.25rem;
            font-weight: 400;
            opacity: 0.9;
        }

        .fa-4x {
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }

        .btn-outline-secondary {
            border: 2px solid #6c757d;
            color: #6c757d;
            background: transparent;
        }

        .btn-outline-secondary:hover {
            background: #6c757d;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-lg-8">
                    <h1 class="display-5 fw-bold mb-3">
                        <i class="fas fa-user-shield me-3"></i>Área do Administrador
                    </h1>
                    <p class="lead mb-0">Gerencie e aprove cadastros de mototaxistas</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <section class="py-5">
        <div class="container">
            <!-- Alert Messages -->
            <div id="alertContainer"></div>

            <!-- Statistics Cards -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card card-custom text-center">
                        <div class="card-body">
                            <i class="fas fa-clock fa-2x text-warning mb-3"></i>
                            <h4 class="card-title" id="pendingCount">0</h4>
                            <p class="card-text text-muted">Cadastros Pendentes</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-custom text-center">
                        <div class="card-body">
                            <i class="fas fa-check-circle fa-2x text-success mb-3"></i>
                            <h4 class="card-title" id="approvedCount">0</h4>
                            <p class="card-text text-muted">Aprovados</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-custom text-center">
                        <div class="card-body">
                            <i class="fas fa-times-circle fa-2x text-danger mb-3"></i>
                            <h4 class="card-title" id="rejectedCount">0</h4>
                            <p class="card-text text-muted">Reprovados</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pending Registrations -->
            <div class="card card-custom">
                <div class="card-header bg-warning text-dark">
                    <h5 class="mb-0">
                        <i class="fas fa-list me-2"></i>Cadastros Pendentes de Aprovação
                    </h5>
                </div>
                <div class="card-body p-0">
                    <div id="pendingRegistrationsList">
                        <!-- Lista será populada dinamicamente -->
                    </div>
                    
                    <!-- Empty State -->
                    <div class="empty-state hidden" id="emptyState">
                        <i class="fas fa-inbox"></i>
                        <h4>Nenhum cadastro pendente</h4>
                        <p>Todos os cadastros foram processados.</p>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="text-center mt-4">
                <button type="button" class="btn btn-outline-warning btn-custom me-3" id="refreshBtn">
                    <i class="fas fa-sync-alt me-2"></i>Atualizar Lista
                </button>
                <button type="button" class="btn btn-outline-info btn-custom" id="addSampleBtn">
                    <i class="fas fa-plus me-2"></i>Adicionar Cadastro de Teste
                </button>
            </div>

            <!-- Back to Home -->
            <div class="text-center mt-4">
                <a href="index.html" class="text-decoration-none">
                    <i class="fas fa-home me-2"></i>Voltar ao Início
                </a>
            </div>
        </div>
    </section>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Confirmar Ação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Conteúdo será inserido dinamicamente -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn" id="confirmBtn">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
