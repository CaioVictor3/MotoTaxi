<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Mototaxista - Moto Taxi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #28a745;
            --secondary-color: #20c997;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-radius: 15px;
            --box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .hero-section {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 80px 0;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="rgba(255,255,255,0.05)" points="0,1000 1000,0 1000,1000"/></svg>');
            background-size: cover;
        }

        .hero-section .container {
            position: relative;
            z-index: 2;
        }

        .form-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 3rem;
            margin-top: -60px;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }

        .alert-custom {
            border-radius: var(--border-radius);
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-custom {
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-custom:hover::before {
            left: 100%;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color), var(--secondary-color));
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .form-control {
            border-radius: var(--border-radius);
            border: 2px solid #e9ecef;
            padding: 15px 20px;
            font-size: 1rem;
            transition: var(--transition);
            background: rgba(255,255,255,0.9);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
            background: white;
            transform: translateY(-2px);
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 8px;
        }

        .hidden {
            display: none !important;
        }

        .display-5 {
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .lead {
            font-size: 1.25rem;
            font-weight: 400;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-lg-8">
                    <h1 class="display-5 fw-bold mb-3">
                        <i class="fas fa-motorcycle me-3"></i>Login do Mototaxista
                    </h1>
                    <p class="lead mb-0">Faça login para acessar corridas disponíveis</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <!-- Alert Messages -->
                    <div id="alertContainer"></div>

                    <!-- Login Form -->
                    <div class="form-container" id="loginForm">
                        <h3 class="text-center mb-4">
                            <i class="fas fa-sign-in-alt text-success me-2"></i>Login
                        </h3>
                        <form id="loginFormElement">
                            <div class="mb-3">
                                <label for="loginCnh" class="form-label">
                                    <i class="fas fa-id-card me-2"></i>CNH
                                </label>
                                <input type="text" class="form-control" id="loginCnh" placeholder="Digite sua CNH" required>
                            </div>
                            <div class="mb-4">
                                <label for="loginPassword" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Senha
                                </label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Digite sua senha" required>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-success btn-custom w-100">
                                    <i class="fas fa-sign-in-alt me-2"></i>Entrar
                                </button>
                            </div>
                            <div class="text-center">
                                <a href="#" class="text-decoration-none" id="forgotPassword">
                                    <i class="fas fa-key me-1"></i>Esqueci minha senha
                                </a>
                            </div>
                        </form>
                    </div>

                    <!-- Back to Home -->
                    <div class="text-center mt-4">
                        <a href="index.html" class="text-decoration-none">
                            <i class="fas fa-home me-2"></i>Voltar ao Início
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="mototaxista-login.js"></script>
</body>
</html>
